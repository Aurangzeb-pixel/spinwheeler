<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Spin the Wheel!</h1>

        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <div class="slice">10</div>
                <div class="slice">20</div>
                <div class="slice">30</div>
                <div class="slice">10</div>
                <div class="slice">20</div>
                <div class="slice">30</div>
            </div>
            <button id="spinButton" class="spin-button">Spin</button>
        </div>
        
        <div class="output">
            <h2>Your Coins: <span id="coinCount">0</span></h2>
            <button id="revealJoke" class="reveal-button">Reveal Joke</button>
            <p id="joke" class="joke"></p>
        </div>
        
        <div class="redeem-container">
            <input type="text" id="redeemCode" placeholder="Enter Redemption Code">
            <button id="redeemButton">Redeem Code</button>
        </div>

        <div class="chat-container">
            <h2>Chat</h2>
            <textarea id="chatBox" placeholder="Send coins..." rows="5"></textarea>
            <input type="text" id="chatUser" placeholder="Recipient Username">
            <button id="chatSendButton">Send Coins</button>
            <div id="chatOutput" class="chat-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
